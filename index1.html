<!DOCTYPE html>
<!--  The root element- has no parent-->
<html>
    <!-- first child to <html>- sibling to <body> -->
    <head>
        <!-- child of <head> -->
        <title>
            <!-- content (text) -->
            Basic II
        </title>
    </head>
    <!-- second child to <html>- sibling to <head> -->
    <body>
        <!-- first child of <body> -->
        <table>
            <!-- first child of <table> -->
            <thead>
                <!-- child of <thead> -->
                <tr>
                    <!-- children of <tr> have content(text)-->
                    <th>First Name</th>
                    <th>Last Name</th>
                    <th>Email</th>
                    <th>Password</th>
                </tr>
            </thead>
            <!-- child of <table> -->
            <tbody>
                <!-- child of <tbody> -->
                <tr>
                    <!-- children of <tr> have content(text) -->
                    <td>Brendan</td>
                    <td>Stanton</td>
                    <td>brendanrocks@gmail.com</td>
                    <td> FakePassword123 </td>
                </tr>
            </tbody>
        </table>
        <!-- child of <body> has content (text) -->
        <h1>Here is a list of my favorite things:</h1>
        <!-- child of <h1> -->
            <ul>
                <!-- children of <ul> have content (text) -->
                <li>Food</li>
                <li>Bandwidth</li>
                <li>Coffee</li>
                <li>Beach</li>
            </ul>
    </body>
</html>
